{% if related_posts != empty %}
  <div class="unprintable">
    <h2>Related Posts</h2>
    <p>You may also find these posts interesting:</p>
    <ul>
      {% for p in related_posts %}
        <li>
          <a href="{{ p.url }}" data-score="{{ p.score }}">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
